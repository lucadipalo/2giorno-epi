<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>d2 forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>area nome</legend>
                <label for="nome utente">nome</label>
                <input type="text" id="nome utente" placeholder="inerisci ilntuo nome">
                <label for="cognome utente">cognome</label>
                <input type="text" id="cognome utente" placeholder="inserisci il cognome">
            </fieldset>
            <fieldset>
                <legend>area età</legend>
                <label for="eta utente">età</label>
                <input type="number" id="età utente" placeholder="0" max="100">
            </fieldset>
            <fieldset>
                <legend>area disponibile</legend>
                <label for="data utente">prima disponibilita</label>
                <input type="datetime-local" id="data utente">
            </fieldset>
        <input type="submit" value="bottone come imput"/>
        <button type="submit">invia i dati</button>
        <button type="reset">resetta i dati</button>
        <button type="button">bottone inerte</button>
        </form>
        
    </body>
</html>
